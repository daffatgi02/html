<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Sharing (Viewer Dummy Stream)</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"
    crossorigin="anonymous"
  ></script>
</head>

<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Screen Sharing with Dummy Stream (Viewer Calls)</h1>

    <!-- Bagian Setup -->
    <div id="setup-container" class="text-center">
      <input
        type="text"
        id="username"
        class="form-control mb-3"
        placeholder="Enter your username"
        required
      />
      <button id="create-btn" class="btn btn-primary">Create (Host)</button>
      <button id="join-btn" class="btn btn-secondary">Join (Viewer)</button>
    </div>

    <!-- Bagian Host -->
    <div id="host-container" class="d-none text-center">
      <p>Your UUID: <span id="host-uuid" class="fw-bold"></span></p>
      <button id="start-share-btn" class="btn btn-success">
        Start Screen Sharing
      </button>
      <video
        id="host-video"
        class="mt-3"
        autoplay
        muted
        playsinline
        style="width: 100%; max-width: 600px;"
      ></video>
    </div>

    <!-- Bagian Viewer -->
    <div id="viewer-container" class="d-none text-center">
      <input
        type="text"
        id="viewer-uuid"
        class="form-control mb-3"
        placeholder="Enter Host UUID"
        required
      />
      <button id="connect-btn" class="btn btn-primary">Connect</button>

      <video
        id="viewer-video"
        class="mt-3"
        autoplay
        playsinline
        style="width: 100%; max-width: 600px;"
      ></video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const setupContainer = document.getElementById('setup-container');
      const hostContainer = document.getElementById('host-container');
      const viewerContainer = document.getElementById('viewer-container');

      const usernameInput = document.getElementById('username');
      const createBtn = document.getElementById('create-btn');
      const joinBtn = document.getElementById('join-btn');
      const connectBtn = document.getElementById('connect-btn');

      const hostUuidSpan = document.getElementById('host-uuid');
      const startShareBtn = document.getElementById('start-share-btn');
      const hostVideo = document.getElementById('host-video');

      const viewerUuidInput = document.getElementById('viewer-uuid');
      const viewerVideo = document.getElementById('viewer-video');

      let peer = null;      
      let hostStream = null; 

      // ---------- HOST ----------
      createBtn.addEventListener('click', () => {
        if (!usernameInput.value.trim()) {
          alert('Please enter a username');
          return;
        }

        setupContainer.classList.add('d-none');
        hostContainer.classList.remove('d-none');

        peer = new Peer({ debug: 2 });

        peer.on('open', (id) => {
          console.log('[Host] ID:', id);
          hostUuidSpan.textContent = id;
        });

        peer.on('error', (err) => {
          console.error('[Host] Peer error:', err);
        });

        // Data connection from viewer
        peer.on('connection', (conn) => {
          console.log('[Host] Data connection from viewer:', conn.peer);

          conn.on('open', () => {
            if (hostStream) {
              conn.send('Host is ready to share the screen.');
            } else {
              conn.send('Host has not started screen sharing yet.');
            }
          });

          // Jika host berhenti share
          if (hostStream) {
            hostStream.getTracks().forEach((track) => {
              track.addEventListener('ended', () => {
                conn.send('Host stopped sharing the screen.');
              });
            });
          }
        });

        // Panggilan masuk dari viewer
        peer.on('call', (call) => {
          console.log('[Host] Incoming call from viewer:', call.peer);
          if (hostStream) {
            call.answer(hostStream);
          } else {
            call.answer();
            call.close();
          }
        });
      });

      // Start sharing di Host
      startShareBtn.addEventListener('click', async () => {
        try {
          hostStream = await navigator.mediaDevices.getDisplayMedia({
            video: true,
            audio: true
          });
          hostVideo.srcObject = hostStream;
          console.log('[Host] Screen sharing started.');
        } catch (err) {
          console.error('[Host] share error:', err);
        }
      });


      // ---------- VIEWER ----------
      joinBtn.addEventListener('click', () => {
        if (!usernameInput.value.trim()) {
          alert('Please enter a username');
          return;
        }

        setupContainer.classList.add('d-none');
        viewerContainer.classList.remove('d-none');

        peer = new Peer({ debug: 2 });

        peer.on('open', (viewerId) => {
          console.log('[Viewer] ID:', viewerId);
        });

        peer.on('error', (err) => {
          console.error('[Viewer] Peer error:', err);
        });
      });

      // Connect to Host + Request Stream
      connectBtn.addEventListener('click', async () => {
        const hostId = viewerUuidInput.value.trim();
        if (!hostId) {
          alert('Please enter the host UUID');
          return;
        }

        // Data connection ke host
        const conn = peer.connect(hostId);
        conn.on('open', () => {
          console.log('[Viewer] Data connected to host:', hostId);
        });

        conn.on('data', async (msg) => {
          console.log('[Viewer] Host says:', msg);

          if (msg === 'Host has not started screen sharing yet.') {
            alert('Host has not started screen sharing yet. Please wait...');
          } else if (msg === 'Host is ready to share the screen.') {
            // 1) Buat dummy stream
            let dummyStream = null;
            try {
              // Request dummy audio/video = false
              dummyStream = await navigator.mediaDevices.getUserMedia({
                video: false,
                audio: false
              });
              console.log('[Viewer] Got dummy stream.');
            } catch (err) {
              console.error('[Viewer] Dummy getUserMedia error:', err);
              alert('Unable to get dummy stream: ' + err.message);
              return;
            }

            // 2) Panggil host dengan dummy stream
            console.log('[Viewer] Calling host with dummy stream...');
            const call = peer.call(hostId, dummyStream);

            if (call) {
              call.on('stream', (remoteStream) => {
                console.log('[Viewer] Received remote stream from host.');
                viewerVideo.srcObject = remoteStream;
              });

              call.on('close', () => {
                console.log('[Viewer] Call closed.');
                viewerVideo.srcObject = null;
              });

              call.on('error', (err) => {
                console.error('[Viewer] Call error:', err);
              });
            } else {
              console.error('[Viewer] call is undefined.');
            }
          } else if (msg === 'Host stopped sharing the screen.') {
            alert('Host stopped sharing the screen!');
            viewerVideo.srcObject = null;
          }
        });
      });
    });
  </script>
</body>
</html>

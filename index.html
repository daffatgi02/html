<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screen Sharing with Audio, Volume, and Fullscreen</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    defer
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"
    crossorigin="anonymous"
  ></script>
</head>

<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4">Screen Sharing with Audio, Volume Control & Fullscreen</h2>

    <!-- Bagian Setup -->
    <div id="setup-container" class="text-center">
      <input
        type="text"
        id="username"
        class="form-control mb-3"
        placeholder="Enter your username"
        required
      />
      <button id="create-btn" class="btn btn-primary">Create (Host)</button>
      <button id="join-btn" class="btn btn-secondary">Join (Viewer)</button>
    </div>

    <!-- Bagian Host -->
    <div id="host-container" class="d-none text-center">
      <p>Your Host UUID: <span id="host-uuid" class="fw-bold"></span></p>
      <button id="start-share-btn" class="btn btn-success">
        Start Screen Sharing (with Audio)
      </button>
      <div class="mt-3">
        <video
          id="host-video"
          class="border border-dark"
          autoplay
          muted
          playsinline
          style="width: 100%; max-width: 600px;"
        ></video>
      </div>
    </div>

    <!-- Bagian Viewer -->
    <div id="viewer-container" class="d-none text-center">
      <input
        type="text"
        id="viewer-uuid"
        class="form-control mb-3"
        placeholder="Enter Host UUID"
        required
      />
      <button id="connect-btn" class="btn btn-primary">Connect</button>
      <br/>

      <div class="mt-3">
        <video
          id="viewer-video"
          class="border border-dark"
          autoplay
          playsinline
          style="width: 100%; max-width: 600px;"
        ></video>
      </div>

      <!-- Kontrol Volume & Fullscreen -->
      <div class="mt-3 d-flex align-items-center justify-content-center gap-3">
        <button id="fullscreen-btn" class="btn btn-secondary">Fullscreen</button>

        <div style="min-width: 100px;">
          <label for="volume-control" class="form-label mb-0">Volume</label>
          <input
            type="range"
            id="volume-control"
            min="0"
            max="1"
            step="0.1"
            value="1"
            class="form-range"
          />
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const setupContainer = document.getElementById('setup-container');
      const hostContainer = document.getElementById('host-container');
      const viewerContainer = document.getElementById('viewer-container');

      const usernameInput = document.getElementById('username');
      const createBtn = document.getElementById('create-btn');
      const joinBtn = document.getElementById('join-btn');
      const connectBtn = document.getElementById('connect-btn');

      const hostUuidSpan = document.getElementById('host-uuid');
      const startShareBtn = document.getElementById('start-share-btn');
      const hostVideo = document.getElementById('host-video');

      const viewerUuidInput = document.getElementById('viewer-uuid');
      const viewerVideo = document.getElementById('viewer-video');

      // Volume & fullscreen controls
      const volumeControl = document.getElementById('volume-control');
      const fullscreenBtn = document.getElementById('fullscreen-btn');

      let peer = null;      
      let hostStream = null; 

      // ================== HOST ==================
      createBtn.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        if (!username) {
          alert('Please enter a username');
          return;
        }

        // Tampilkan UI Host, sembunyikan Setup
        setupContainer.classList.add('d-none');
        hostContainer.classList.remove('d-none');

        // Buat PeerJS Host
        peer = new Peer({ debug: 2 });

        peer.on('open', (id) => {
          console.log('[Host] Peer open with ID:', id);
          hostUuidSpan.textContent = id;
        });

        peer.on('error', (err) => {
          console.error('[Host] Peer error:', err);
        });

        // Data channel dari Viewer
        peer.on('connection', (conn) => {
          console.log('[Host] Data connection from viewer:', conn.peer);
          conn.on('open', () => {
            if (hostStream) {
              conn.send('Host is ready to share the screen.');
            } else {
              conn.send('Host has not started screen sharing yet.');
            }
          });

          // Jika host berhenti share di tengah jalan
          if (hostStream) {
            hostStream.getTracks().forEach((track) => {
              track.addEventListener('ended', () => {
                conn.send('Host stopped sharing the screen.');
              });
            });
          }
        });

        // Saat Viewer memanggil host
        peer.on('call', (call) => {
          console.log('[Host] Incoming call from:', call.peer);
          if (hostStream) {
            // Jawab panggilan dengan stream host
            call.answer(hostStream);
          } else {
            // Belum share, tolak
            call.answer();
            call.close();
          }
        });
      });

      // Mulai sharing screen dengan audio
      startShareBtn.addEventListener('click', async () => {
        try {
          // Meminta share screen + audio
          hostStream = await navigator.mediaDevices.getDisplayMedia({
            video: true,
            audio: true   // Pastikan user mencentang "Share tab audio" jika Chrome
          });
          hostVideo.srcObject = hostStream;
          console.log('[Host] Screen sharing (with audio) started.');
        } catch (err) {
          console.error('[Host] share error:', err);
          alert('Error sharing screen: ' + err.message);
        }
      });


      // ================== VIEWER ==================
      joinBtn.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        if (!username) {
          alert('Please enter a username');
          return;
        }

        // Tampilkan UI Viewer, sembunyikan Setup
        setupContainer.classList.add('d-none');
        viewerContainer.classList.remove('d-none');

        // Buat PeerJS Viewer
        peer = new Peer({ debug: 2 });

        peer.on('open', (viewerId) => {
          console.log('[Viewer] Peer open with ID:', viewerId);
        });

        peer.on('error', (err) => {
          console.error('[Viewer] Peer error:', err);
        });
      });

      // Connect ke Host + Request Stream
      connectBtn.addEventListener('click', async () => {
        const hostId = viewerUuidInput.value.trim();
        if (!hostId) {
          alert('Please enter the host UUID');
          return;
        }

        // Buka data connection ke host
        const conn = peer.connect(hostId);
        conn.on('open', () => {
          console.log('[Viewer] Data connected to host:', hostId);
          connectBtn.disabled = true;
        });

        conn.on('data', async (msg) => {
          console.log('[Viewer] Host says:', msg);

          if (msg === 'Host has not started screen sharing yet.') {
            alert('Host has not started screen sharing yet. Please wait...');
          } else if (msg === 'Host is ready to share the screen.') {
            // Buat "dummy" stream dengan video kecil agar peer.call tidak error
            let tinyStream = null;
            try {
              tinyStream = await navigator.mediaDevices.getUserMedia({
                // Minimal sekali, agar PeerJS 1.4.0+ tidak error
                video: { width: 2, height: 2, frameRate: 1 },
                audio: false
              });
              console.log('[Viewer] Acquired tiny dummy stream.');
            } catch (err) {
              console.error('[Viewer] Dummy getUserMedia error:', err);
              alert('Failed to get minimal dummy stream:' + err.message);
              return;
            }

            // Memanggil host dengan dummyStream
            console.log('[Viewer] Calling host (requesting audio+video) ...');
            const call = peer.call(hostId, tinyStream);

            if (call) {
              call.on('stream', (remoteStream) => {
                console.log('[Viewer] Received remote stream from host.');
                // Remote stream punya audio & video screen sharing
                viewerVideo.srcObject = remoteStream;
              });

              call.on('close', () => {
                console.log('[Viewer] Call closed.');
                viewerVideo.srcObject = null;
              });

              call.on('error', (err) => {
                console.error('[Viewer] Call error:', err);
              });
            } else {
              console.error('[Viewer] call is undefined.');
            }
          } else if (msg === 'Host stopped sharing the screen.') {
            alert('Host stopped sharing the screen!');
            viewerVideo.srcObject = null;
          }
        });
      });

      // Kontrol Volume di sisi Viewer
      volumeControl.addEventListener('input', () => {
        viewerVideo.volume = volumeControl.value;
      });

      // Fullscreen Viewer
      fullscreenBtn.addEventListener('click', () => {
        if (viewerVideo.requestFullscreen) {
          viewerVideo.requestFullscreen();
        } else if (viewerVideo.webkitRequestFullscreen) {
          viewerVideo.webkitRequestFullscreen();
        } else if (viewerVideo.mozRequestFullScreen) {
          viewerVideo.mozRequestFullScreen();
        } else if (viewerVideo.msRequestFullscreen) {
          viewerVideo.msRequestFullscreen();
        }
      });
    });
  </script>
</body>
</html>
